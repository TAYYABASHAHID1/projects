<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/df8a27e888.js" crossorigin="anonymous"></script>
</head>
<style>body {
    background-color: #f5ebe0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  h1 {
    text-align: center;
    margin: 20px 0;
    font-size: 35px;
    color: #d5bdaf;
    font-weight: 800px;
    font-family: "Rubik Bubbles", system-ui;
  }
  .alignmenti{
  
    display: flex;
    align-items: center;
    justify-content: center;
    width: 45px;
    height: 40px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #d6ccc2;
    color: palevioletred;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  
  
  
  }
  
  #items {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    padding: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
  }
  
  .alignment, .alignmenti {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: #d6ccc2;
    color: #edede9;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  
  .alignment i, .alignmenti i {
    font-size: 16px;
  }
  
  .alignment:hover, .alignmenti:hover {
    background-color: #d6ccc2;
    transform: scale(1.1);
  }
  
  .alignment:active, .alignmenti:active {
    background-color: #d6ccc2;
    transform: scale(1.05);
  }
  
  .alignmenti * {
    margin: 0 25px; 
  }
  
  .alignment * {
    margin: 0 25px; 
  }
  .text-editor {
              width: 70%;
              height: 450px;
              margin-left: 15%;
              padding: 20px;
              font-size: 16px;
              font-family: Arial, sans-serif;
              border: 1px solid #ccc;
              border-radius: 15px;
              resize: vertical; 
          }
          .fancy-text {
            font-weight: bold;
              font-family: 'Arial Black', Gadget, sans-serif;
              font-size: 24px;
              color: #e9b9b0;
              text-decoration: underline;
              text-decoration-color: #e9b9b0;
          }
          #back {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: x-large;        }
  </style>
<body>
  <a href="/index.html"> <i class="fa-solid fa-circle-left" id="back"></i></a>

    <h1 class="fancy-text">
       EDIT YOUR TEXT
    </h1>
<div id="items">
<button class="alignment" id="bold" ><i class="fa-solid fa-bold"></i></button>
<button class="alignment" id="italic"><i class="fa-solid fa-italic"></i></button>
<button class="alignment" id="underline"><i class="fa-solid fa-underline"></i></button>
<button class="alignment" id="align-left"><i class="fa-solid fa-align-left"></i></button>
<button class="alignment" id="align-center"><i class="fa-solid fa-align-center"></i></button>
<button class="alignment" id="align-right"><i class="fa-solid fa-align-right"></i></button>
<button class="alignment" id="strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
<button class="alignment" id="font-case"><i class="fa-solid fa-font"></i></button>
<button class="alignment" id="inp"><i class="fa-solid fa-palette"></i></button>

</div>

<textarea class="text-editor" placeholder="Start typing......."></textarea>



<script >

    var bold=document.getElementById("bold")
    var italic=document.getElementById("italic")
    var underline=document.getElementById("underline")
    var alignl=document.getElementById("align-left")
    var alignc=document.getElementById("align-center")
    var alignr=document.getElementById("align-right")
    var strikethrough=document.getElementById("strikethrough");
    var font =document.getElementById("font-case")
    var color=document.getElementById("font-color")
    var input=document.getElementById("inp")
    
    
    bold.addEventListener("click", function() {
      var textarea = document.getElementsByClassName("text-editor")[0];
      var currentWeight = textarea.style.fontWeight;
      textarea.style.fontWeight = (currentWeight === "bold") ? "normal" : "bold";
    });
    
    italic.addEventListener("click", function() {
      var textarea = document.getElementsByClassName("text-editor")[0];
      var currentStyle = textarea.style.fontStyle;
      textarea.style.fontStyle = (currentStyle === "italic") ? "normal" : "italic";
    });
    
    underline.addEventListener("click", function() {
      var textarea = document.getElementsByClassName("text-editor")[0];
      var currentDecoration = textarea.style.textDecoration;
      textarea.style.textDecoration = (currentDecoration === "underline") ? "none" : "underline";
    });
    
    alignl.addEventListener("click", function() {
      var textarea=document.getElementsByClassName("text-editor")[0];
       textarea.style.textAlign='left';
    });
    
    alignc.addEventListener("click", function() {
      var textarea=document.getElementsByClassName("text-editor")[0];
       textarea.style.textAlign='center';
    });
    
    alignr.addEventListener("click", function() {
      var textarea=document.getElementsByClassName("text-editor")[0];
       textarea.style.textAlign='right';
    });
    
    strikethrough.addEventListener("click", function() {
      var textarea = document.getElementsByClassName("text-editor")[0];
      var currentDecoration = textarea.style.textDecoration;
      
      if (currentDecoration === "line-through") {
        textarea.style.textDecoration = "none";
      } else {
        textarea.style.textDecoration = "line-through";
      }
    });
    
    font.addEventListener("click", function() {
       var textarea = document.getElementsByClassName("text-editor")[0];
          var currentTransform = textarea.style.textTransform;
          
          if (currentTransform === 'uppercase') {
            textarea.style.textTransform = 'lowercase';
          } else {
            textarea.style.textTransform = 'uppercase';
          }
    });
    
    
    // input.addEventListener("click", function() {
    //   var textarea=document.getElementsByClassName("text-editor")[0];
    // input.innerHTML=`<input type="color" id="colorPicker" value="#ff0000">`
       
    // var color = document.getElementById("colorPicker").value;
    //     document.getElementById("textEditor").style.color = color;
    
    // });
    input.addEventListener("click", function() {
                if (!document.getElementById("colorPicker")) {
                  var textarea=document.getElementsByClassName("text-editor")[0];
                    input.innerHTML += `<input type="color" id="colorPicker" value="#ff0000" style="margin-left: 10px;">`;
                    var colorPicker = document.getElementById("colorPicker");
    
                    colorPicker.addEventListener("input", function() {
                        textarea.style.color = colorPicker.value;
                    });
                }
            });
    
    
    
    </script>
</body>
</html>
